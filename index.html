<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MY CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /MY CSS  -->
    <title>Struttura Discord</title>
</head>
<body>
    <header>
        <!-- LAYOUT HEADER  -->
        <div class="testa">
            <div class="giallo">
                <div class="logo">logo</div>
                <div class="link">link link link link link</div>
                <div class="login">login</div>
            </div>
        </div>

        <div class="piede">
            <div class="info-piede"></div>
        </div>
        <!-- LAYOUT HEADER  -->
    </header>

    <main>
        <!-- RIGA  -->
        <div class="riga">
            <div class="container">
                <div class="col left"></div>
                <div class="col right"></div>
            </div>
        </div>
        <!-- RIGA/  -->


        <!-- RIGA  REVERSE-->
        <div class="riga reverse">
            <div class="container cambio">
                <div class="col left"></div>
                <div class="col right"></div>
            </div>
        </div>
        <!-- RIGA REVERSE/  -->


        <!-- RIGA  -->
        <div class="riga">
            <div class="container">
                <div class="col left"></div>
                <div class="col right"></div>
            </div>
        </div>
        <!-- RIGA/  -->


        <!-- RIGA GRANDE  -->
        <div class="grande">
            <div class="container contenuto">
            </div>
        </div>
        <!-- RIGA GRANDE/  -->

    </main>

    <footer>
        <!-- FOOTER NAVIGA  -->
        <div class="riga-scura">
            <div class="container-scuro">
                <div class="col left-scuro"></div>
                <div class="col right-scuro">
                    <div class="sezione"></div>
                    <div class="sezione"></div>
                    <div class="sezione"></div>
                    <div class="sezione"></div>
                </div>
            </div>
        </div>
        <!-- /FOOTER NAVIGA  -->

        <!-- FOOTER CHUSURA  -->
        <div class="chiusura">
            <div class="info-chiusura">
                <div class="logo-rosa">Logo</div>
                <div class="botton">Bottone</div>
            </div>
        </div>
        <!-- /FOOTER CHUSURA  -->
    </footer>

</html>
